<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="#">
                <i class="fa fa-amazon" style="font-size:48px;color:orange"></i>
            </a>
        </div>
    </nav>
    <!-- slider -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- various icon for sopping suggetion -->
    <div class="row container-fluid text-center my-5">
        <div class="col-lg-4 my-3">
                <img src="./images/electronic.png" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="...">
            <h2 class="fw-normal">Electronic</h2>
        </div>
        <div class="col-lg-4 my-3">
            <img src="./images/fashion.png" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="...">

            <h2 class="fw-normal">Fashion</h2>
        </div>
        <div class="col-lg-4 my-3">
            <img src="./images/woman.png" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="...">
            <h2 class="fw-normal">woman</h2>
        </div>
        <div class="col-lg-4 my-3">
            <img src="./images/man.png" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="...">
            <h2 class="fw-normal">Mam</h2>
        </div>
        <div class="col-lg-4 my-3">
            <img src="./images/mobile.png" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="...">
            <h2 class="fw-normal">mobile</h2>
        </div>
        <div class="col-lg-4 my-3">
            <img src="./images/glass.png" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="...">
            <h2 class="fw-normal">Glasses</h2>
        </div>
    </div>
    <!-- band add -->

    <div class="container-fluid d-flex flex-wrap align-items-center row p-lg-5 m-0" style="background-image:linear-gradient(pink,white) ;">
    <div class="col">
        <img src="./images/band.png" class="img-fluid my-3 d-block m-auto" width="400px"alt="...">
    </div>
    <div class="col-lg px-4">
      <h6>Exclusively Availabe on Redstore</h6>
      <h1 class="card-title">Smart brand 4</h1>
    <p class="card-text">The Mi Smart Band 4 features a 39.9% larger (than Mi Band 3) AMOLED color full-touch display with adjustable brightness, so everything is clear as can be.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
